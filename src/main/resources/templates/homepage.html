<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css"/>
    <title>Document</title>
</head>
<body>
    <h1>Fuck you</h1>
    <img src="images/logo.jpg" class="thumbnail"/>
    <h2>Panucci"s Pizza</h2>
    <h3>Select a Pizza</h3>
    <!--data-th-object use @-->
    <form data-th-action="@{/pizza}" data-th-object="${pizza}" method="POST">
        <table style="table-layout: fixed; border-collapse: collapse; word-wrap:break-word; width:100%">
            <tr>
                <!--each input field needs a value that is sent into controller-->
                <!--use divs within eaCH td to organise the contents neatly-->
                <td>
                    <div>
                        <img src="images/Bella.png" class="pizza"/>  
                    </div>
                    <div>
                        <input type="radio" name="pizza" value = "bella" data-th-field="*{pizza}" />Bella
                    </div>
                </td>
                <td>
                    <div>
                      <img src="images/Marinara.png" class="pizza" />  
                    </div>
                    <div>
                        <input type="radio" name="pizza" value="marinara" data-th-field="*{pizza}" />Marinara
                    </div>
                </td>
                <td>
                    <div>
                        <img src="images/Margherita.png" class="pizza" />
                    </div>
                    <div>
                        <input type="radio" name="pizza" value="margherita" data-th-field="*{pizza}"/>Margherita
                    </div>
                </td>     
                <td>
                    <div>
                        <img src="images/SpianataCalabrese.png" class="pizza" />
                    </div>
                    <div>
                        <input type="radio" name="pizza" value="spianatacalabrese" data-th-field="*{pizza}" />Spianata Calabrese
                    </div>
                </td>
                <td>
                    <div>
                        <img src="images/TrioFormaggio.png" class="pizza"/>
                    </div>
                    <div>
                        <input type="radio" name="pizza" value="trioformaggio" data-th-field="*{pizza}"/> Trio Formaggio
                    </div>
                </td>
                <td>
                    <div>
                        <img src="images/currychicken.jpg" class="pizza"/>
                    </div>
                    <div>
                        <input type="radio" name="pizza" value="currychicken" data-th-field="*{pizza}"/> Curry Chicken
                    </div>
                </td>
            </tr>
            <!-- remember to put data-th-if in tr-->
            <tr data-th-if="${#fields.hasErrors('pizza')}">
                <td>
                    <span data-th-errors="*{pizza}" data-th-errorClass="error"></span>
                </td>
            </tr>
            <tr>
                <td>Size:</td>
                <td>
                    <!-- add data-th-field to select instead of each option-->
                    <select name="size" data-th-field="*{size}">
                        <option value="sm" >Small</option>
                        <option value="md" >Medium</option>
                        <option value="lg" >Large</option>
                        <option value="xl">Extra Large</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <div data-th-if="${#fields.hasErrors('size')}">
                        <span data-th-errors="*{size}" data-th-errorClass="error"></span>
                    </div>
                </td>
            </tr>
            <tr>
                <td>Quantity: </td>
                <td> <!--remember that numberical only inputs should be number-->
                    <input type="number" data-th-field="*{quantity}" min="1"/>
                </td>
            </tr>
            <tr>
                <td></td>
                <td colspan="2">
                    <div data-th-if="${#fields.hasErrors('quantity')}" >
                        <span data-th-errors="*{pizza}" data-th-errorClass="error"></span>
                    </div>
                </td>
            </tr>
            <tr>
                <!--add empty td then can push content to the next column-->
                <td></td>
                <td>
                   <input type="submit" value ="Next"/> 
                </td>
            </tr>
            
        </table>
    </form>
</body>
</html>
